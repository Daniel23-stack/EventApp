name: Deploy Application

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  deploy-backend:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore EvenApp.sln

    - name: Build solution
      run: dotnet build EvenApp.sln --configuration Release --no-restore

    - name: Publish API
      run: dotnet publish src/EvenApp.API/EvenApp.API.csproj --configuration Release --output ./publish --no-build

    - name: Create deployment package
      run: |
        cd publish
        tar -czf ../api-deployment.tar.gz .
        cd ..

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: api-deployment
        path: api-deployment.tar.gz
        retention-days: 30

